<div class="config-form">
    <form #scaleForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="guitar" class="col-sm-2">Configure guitar</label>
            <div class="col-sm-2">
                <select id="guitar" name="guitar" class="form-control form-control-sm" [ngModel]="selectedGuitar" (ngModelChange)="onGuitarChange($event)">
                    <option *ngFor="let g of guitars" [ngValue]="g">{{ g.name }}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select id="tuning" name="tuning" class="form-control form-control-sm" [ngModel]="selectedTuning" (ngModelChange)="onTuningChange($event)">
                    <option *ngFor="let t of tunings" [ngValue]="t">{{ t.name }}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="tuning" class="col-sm-2">Select tuning and scale</label>
            <div class="col-sm-2">
                <select id="note" name="note" class="form-control form-control-sm" [(ngModel)]="selectedNote" #note="ngModel">
                    <option *ngFor="let note of notes" value="{{note}}">{{ note }}</option>
                </select>
            </div>
            <div class="col-sm-2">
                <select id="mode" name="mode" class="form-control form-control-sm" [(ngModel)]="selectedMode" #mode="ngModel">
                    <option *ngFor="let mode of modes" value="{{mode}}">{{ mode }}</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary btn-sm" type="submit">Go</button>
            </div>
        </div>
    </form>
</div>
