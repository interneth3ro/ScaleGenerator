<md-card>Scale Generator</md-card>
<form #scaleForm="ngForm" (ngSubmit)="onSubmit(scaleForm)">
    <div class="form-group">
        <label for="tuning">Select Tuning:</label>
        <select id="tuning" name="tuning" [(ngModel)]="model.tuning" #tuning="ngModel">
            <option value="standard">Standard</option>
            <option value="dropD">Drop D</option>
            <option value="dropC">Drop C</option>
            <option value="dropA">Drop A</option>
            <option value="openC">Open C</option>
        </select>
    </div>
    <div class="form-group">
        <label for="note">Select Scale:</label>
        <select id="note" name="note" [(ngModel)]="model.note" #note="ngModel">
            <option *ngFor="let note of notes" value="{{note}}">{{ note }}</option>
        </select>
        <select id="mode" name="mode" [(ngModel)]="model.mode" #mode="ngModel">
            <option *ngFor="let mode of modes" value="{{mode}}">{{ mode }}</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit">Go</button>
    </div>
</form>
<md-card style="padding: 5px!important;">
    <div style="clear: both;"></div>
    <table>
        <thead>
            <tr>
                <th class="fret openString"></th>

                <th class="fret fret-header">6</th>
                <th class="fret fret-header">7</th>
                <th class="fret fret-header">8</th>
                <th class="fret fret-header">9</th>
                <th class="fret fret-header">10</th>
                <th class="fret fret-header">11</th>
                <th class="fret fret-header">12</th>
                <th class="fret fret-header">13</th>
                <th class="fret fret-header">14</th>
                <th class="fret fret-header">15</th>
                <th class="fret fret-header">16</th>
                <th class="fret fret-header">17</th>
                <th class="fret fret-header">18</th>
                <th class="fret fret-header">19</th>
                <th class="fret fret-header">10</th>
                <th class="fret fret-header">21</th>
                <th class="fret fret-header">22</th>
                <th class="fret fret-header">23</th>
                <th class="fret fret-header">24</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let string of strings" class="string">
                <td class="fret openString" [class.inScale]="string.isInScale">{{ string.tuning }}</td>
                <td *ngFor="let fret of string.frets" class="fret" [class.inScale]="fret.isInScale">
                    <span>{{ fret.noteValue }}</span>
                </td>
            </tr>
        </tbody>
        <tfoot>

                <th class="fret fret-footer">6</th>
                <th class="fret fret-footer">7</th>
                <th class="fret fret-footer">8</th>
                <th class="fret fret-footer">9</th>
                <th class="fret fret-footer">10</th>
                <th class="fret fret-footer">11</th>
                <th class="fret fret-footer">12</th>
                <th class="fret fret-footer">13</th>
                <th class="fret fret-footer">14</th>
                <th class="fret fret-footer">15</th>
                <th class="fret fret-footer">16</th>
                <th class="fret fret-footer">17</th>
                <th class="fret fret-footer">18</th>
                <th class="fret fret-footer">19</th>
                <th class="fret fret-footer">10</th>
                <th class="fret fret-footer">21</th>
                <th class="fret fret-footer">22</th>
                <th class="fret fret-footer">23</th>
                <th class="fret fret-footer">24</th>
            </tr>
        </tfoot>
    </table>
</md-card>
